# docker-compose.yml - Carmen Inventory Frontend
#
# Usage:
#   # Pull from ECR:
#   export ECR_REGISTRY=697697503013.dkr.ecr.ap-southeast-7.amazonaws.com
#   export IMAGE_TAG=latest
#   docker-compose up -d
#
#   # Or build locally:
#   docker-compose up -d --build

services:
  carmen-inventory-frontend:
    image: ${ECR_REGISTRY:-local}/carmen-inventory-frontend:${IMAGE_TAG:-latest}
    build:
      context: .
      dockerfile: Dockerfile
    container_name: carmen-inventory-frontend
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      - NODE_ENV=production
      - NODE_TLS_REJECT_UNAUTHORIZED=0
      - BACKEND_URL=${BACKEND_URL:-https://ec2-43-209-126-252.ap-southeast-7.compute.amazonaws.com}
      - X_APP_ID=${X_APP_ID:-9c83fd4b-ce3f-4de2-a522-349ad1280b10}
      - EXCHANGE_RATE_API_KEY=${EXCHANGE_RATE_API_KEY:-}
      - SENTRY_AUTH_TOKEN=${SENTRY_AUTH_TOKEN:-}
      - GOOGLE_GENERATIVE_AI_API_KEY=${GOOGLE_GENERATIVE_AI_API_KEY:-}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - carmen-frontend-network

networks:
  carmen-frontend-network:
    driver: bridge
    name: carmen-frontend-network
